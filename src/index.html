<!DOCTYPE html>
<html>
	<head>
		<title>RCS</title>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.min.css">
		<link rel="shortcut_icon" href="images/logo/favicon.png" type="image/png">
	</head>
	<body>
		<header>
			<div class="blur"></div>
			<div class="head_inner-wrapper">
				<div class="logo_top-menu">
					<div class="logo">
						<img src="images/logo_rcs.png" alt="региональны центр сертификации" width="320" height ="160" class="logo_pic">
					</div>
					<div class="top-menu">
						<a href="#" class="main">Главная</a>
						<a href="#" class="services">Услуги</a>
						<a href="#" class="documents">Документы</a>
						<a href="#" class="vacancy">Вакансии</a>
						<a href="#" class="about">О нас</a>
					</div>
				</div>
				<div class="slogan_form">
					<div class="slogan_block">
						<h1 class="slogan">ОБЕСПЕЧИМ</br>БЕЗОПАСНОСТЬ</br> НАШИХ КЛИЕНТОВ</h1>
					</div>
					<div class="form_block">
						<form action="" method="post" class="form_backcall">
							<h3 class="backcall">Обратная связь</h3>
							<input type="text" class="name" required placeholder="Имя">
							<input type="email" class="mail" required placeholder="Email">
							<input type="tel" class="telephone" required placeholder="(___) ___-__-__">
							<input type="text" class="company" required placeholder="Компания">
							<p class="agreement">
								<input type="checkbox" id="agree" value="agree" required>
								<label for="agree">Согласие на обработку персональных данных</label>
							</p>
							<input type="submit" class="submit_backcall" value="Отправить">
						</form>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="our-services">
				
			</div>
			<div class="make-order">
				
			</div>
			<div class="certifacates">
				
			</div>
			<div class="how-we-work">
				
			</div>
		</main>
		<footer>
			
		</footer>
		<script src="js/script.min.js"></script>
	</body>
