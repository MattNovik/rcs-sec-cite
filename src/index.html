							<input type="email" class="mail" name="mail" required placeholder="Email">

								<input type="checkbox" id="agree" value="agree" required>

							</p>
							<input id ="submit" type="submit" class="submit_backcall" value="Отправить">
						</form>

					<script>
						 $("#submit").click(function() { 
						 var name = $('input[name=name]').val(); 
						 var tel = $('input[name=tel]').val();
						 var otpravka = true;
						 if(name==""){ 
						 otpravka = false;
						 }
						 if(tel==""){ 
						 otpravka = false;
						 }
						 if(otpravka) 
						 {

						 dannie = {'polz_name':name, 'polz_tel':tel};
						 $.post('send.php', dannie,'json')	 
						 }
						 });
					</script>
